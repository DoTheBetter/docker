name: DockerBuild_net-mssql

on:
  push:
    paths:
      - "net-mssql/Dockerfile"
      - "net-mssql/rootfs/**"
  workflow_dispatch:

jobs:
  job1:
    name: buildx tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set env and banner
        run: |
          # 同时设置 shell 变量和写入 GITHUB_ENV
          NET_MSSQL_VER=$(grep -n "NET_MSSQL_VER=" net-mssql/Dockerfile | awk -F= '{print $2}' | head -n1)
          echo "NET_MSSQL_VER=$NET_MSSQL_VER" >> $GITHUB_ENV

          # 提取版本号
          DOTNET_ASPNETCORE_VERSION=$(grep -n "DOTNET_ASPNETCORE_VERSION=" net-mssql/Dockerfile | awk -F= '{print $2}' | head -n1)

          # 设置时区
          sudo timedatectl set-timezone "Asia/Shanghai"

          # 替换 banner 文件中的占位符
          sed -i "s@NET_MSSQL_VER@$NET_MSSQL_VER@" net-mssql/rootfs/etc/s6-overlay/s6-rc.d/init/00-banner
          sed -i "s@DATE_TIME@$(date +"%Y/%m/%d %H:%M")@" net-mssql/rootfs/etc/s6-overlay/s6-rc.d/init/00-banner
          
          sed -i "s@DOTNET_ASPNETCORE_VERSION@$DOTNET_ASPNETCORE_VERSION@" net-mssql/rootfs/etc/s6-overlay/s6-rc.d/init/00-banner.sh

          # 打印文件内容查看结果
          cat net-mssql/rootfs/etc/s6-overlay/s6-rc.d/init/00-banner
          
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Aliyun Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # 构建本地镜像（用于扫描）
      - name: Build local image for scanning (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: ./net-mssql
          file: ./net-mssql/Dockerfile
          platforms: linux/amd64
          load: true
          tags: ghcr.io/dothebetter/net-mssql:${{ env.NET_MSSQL_VER }}

      # 生成 HTML 报告（使用 Trivy 官方镜像）
      - name: Generate Trivy HTML report
        run: |
          mkdir -p trivy-report
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd)/trivy-report:/trivy-report" \
            aquasec/trivy:latest \
            image \
            --skip-version-check \
            --format template \
            --template "@/contrib/html.tpl" \
            --output /trivy-report/trivy-report.html \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            ghcr.io/dothebetter/net-mssql:${{ env.NET_MSSQL_VER }}

      # 上传报告
      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report_net-mssql[${{ env.NET_MSSQL_VER }}]
          path: trivy-report/
          retention-days: 7

      # 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./net-mssql
          file: ./net-mssql/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            dothebetter/net-mssql:${{ env.NET_MSSQL_VER }}
            ghcr.io/dothebetter/net-mssql:${{ env.NET_MSSQL_VER }}
            registry.cn-hangzhou.aliyuncs.com/dothebetter/net-mssql:${{ env.NET_MSSQL_VER }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: dothebetter/net-mssql
          short-description: net-mssql:${{ env.NET_MSSQL_VER }}，集成了MSSQL 2022、ASP.NET Core 6.0 Runtime、Redis，仅支持amd64
          readme-filepath: ./net-mssql/README.md
          enable-url-completion: true
